<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar class=" bar-energized" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"
                ng-click="showSideMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Categories</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="row" data-comp-id="row.1"
            ng-click="app.action('categories', 'data.categories[item].action', this)"
            ng-repeat="item in data.categories" style="padding: 10px 10px 0px;">
            <div class="col text-center" data-comp-id="column.1" style="padding: 5px;"><img data-comp-id="image.1" data-img="" ng-src="{{item.image}}"
                style="width: 100%; margin: 0px;">
                <div class="row dark-bg" data-comp-id="row.2"
                    style="padding: 0px; margin: -5px 0px 0px;">
                    <div class="col balanced-bg" data-comp-id="column.2" ng-click="goPeopleList()"
                        style="padding: 8px;">
                        <span>
                            <i class="icon {{item.icon}} light" data-comp-id="icon.1"
                                style="margin: 10px; font-size: 20px;"></i>
                        </span>
                        <span data-comp-id="text.1" ng-bind="item.categoryName"
                            style="font-size: 20px; color: rgb(255, 255, 255);">
                            People</span>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
