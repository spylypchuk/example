<ion-view data-comp-id="ionic-view.1">
    <ion-content class=" calm-bg" data-comp-id="ionic-content.1">
        <div data-comp-id="div.1" style="margin: 4% 5%;">
            <div class="row" data-comp-id="row.1">
                <div class="col text-center" data-comp-id="column.1" style="padding: 20px;"><img data-comp-id="image.1" data-img="" ng-src="images/Placeholder-Img.png"
                    style="width: 30%; margin: 10px;">
                    <div class=" energized" data-comp-id="text.1"
                        style="font-size: 16px; line-height: 25px; font-weight: bold;">Tagline goes here</div>
                </div>
            </div>
        </div>
        <form>
            <div data-comp-id="div.2" style="width: 80%; margin: 2% 10%;">
                <!--User Input-->
                <div class="text-center assertive" data-comp-id="text.2"
                    ng-bind="data.errorMessage" ng-show="data.errorMessage">Some text</div>
                <div class="row" data-comp-id="row.2">
                    <div class="col" data-comp-id="column.2">
                        <label class="item item-input" data-comp-id="textInput.1"
                            style="border-color: rgba(255, 255, 255, 0) rgba(255, 255, 255, 0) rgba(74, 129, 148, 0.298039); border-bottom-width: 1px; border-bottom-style: solid; margin: 0px;">
                            <i class="icon placeholder-icon ion-ios-person" style="font-size: 24px;"></i>
                            <input ng-model="data.username" placeholder="Username" type="text">
                        </label>
                        <label class="item item-input" data-comp-id="textInput.2"
                            style="border-color: rgba(255, 255, 255, 0) rgba(255, 255, 255, 0) rgba(74, 129, 148, 0.298039); border-bottom-width: 1px; border-bottom-style: solid; margin: 0px;">
                            <i class="icon placeholder-icon ion-ios-locked" style="font-size: 24px;"></i>
                            <input ng-model="data.password" placeholder="Password" type="password">
                        </label>
                    </div>
                </div>
                <!--User Input-->
                <!--User Input-->
                <!--User Input-->
                <div class="row" data-comp-id="row.3" style="margin: 5% 0%;">
                    <div class="col" data-comp-id="column.3">
                        <input class="button button-block button-energized" data-comp-id="button.1"
                            ng-click="app.login(data.username, data.password) ? app.action('login', 'submit', this) : ''"
                            style="border-color: rgba(255, 255, 255, 0);" type="submit" value="Login">
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
